<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snake Game - Modern Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 127, 0.3); }
        50% { box-shadow: 0 0 30px rgba(0, 255, 127, 0.6); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        overflow: hidden;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        animation: fadeInUp 0.8s ease-out;
      }

      .game-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .game-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(45deg, #00ff7f, #00bfff, #ff6b6b);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        text-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
      }

      .game-subtitle {
        font-size: 1.1rem;
        color: #a0a0a0;
        font-weight: 300;
      }

      .canvas-container {
        position: relative;
        border-radius: 15px;
        padding: 3px;
        background: linear-gradient(45deg, #00ff7f, #00bfff, #ff6b6b, #ffd700);
        background-size: 300% 300%;
        animation: gradient 8s ease infinite, glow 2s ease-in-out infinite;
      }

      canvas {
        display: block;
        border-radius: 12px;
        background: #000;
        box-shadow: 
          inset 0 0 50px rgba(0, 0, 0, 0.8),
          0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .game-info {
        display: flex;
        gap: 30px;
        margin-top: 20px;
        align-items: center;
      }

      .score-display {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 12px 20px;
        font-weight: 500;
        font-size: 1.1rem;
      }

      .controls-hint {
        color: #a0a0a0;
        font-size: 0.9rem;
        text-align: center;
      }

      .play-again-btn {
        background: linear-gradient(45deg, #00ff7f, #00bfff);
        border: none;
        border-radius: 50px;
        color: #000;
        font-weight: 600;
        font-size: 1rem;
        padding: 15px 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 255, 127, 0.3);
        margin-top: 20px;
        display: block;
      }

      .play-again-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 255, 127, 0.4);
        background: linear-gradient(45deg, #32ff7e, #18bfff);
      }

      .play-again-btn:active {
        transform: translateY(0);
      }

      .game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      .game-over-title {
        font-size: 3rem;
        font-weight: 700;
        color: #ff4757;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
      }

      .final-score {
        font-size: 1.5rem;
        color: #ffffff;
        margin-bottom: 30px;
      }

      .back-button {
        position: fixed;
        top: 30px;
        left: 30px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .back-button::before {
        content: "←";
        font-size: 1.2rem;
      }

      .touch-controls {
        display: none;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        width: 200px;
        height: 200px;
        margin-top: 20px;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }

      .control-btn:active {
        background: rgba(0, 255, 127, 0.3);
        border-color: rgba(0, 255, 127, 0.5);
        transform: scale(0.95);
      }

      .control-up { grid-column: 2; grid-row: 1; }
      .control-left { grid-column: 1; grid-row: 2; }
      .control-right { grid-column: 3; grid-row: 2; }
      .control-down { grid-column: 2; grid-row: 3; }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .game-title {
          font-size: 2.5rem;
        }
        
        .game-subtitle {
          font-size: 1rem;
        }
        
        .back-button {
          top: 15px;
          left: 15px;
          padding: 8px 14px;
          font-size: 0.8rem;
        }
        
        canvas {
          width: 100vw;
          max-width: 100vw;
          height: auto;
        }
        
        .canvas-container {
          width: 100vw;
          max-width: 100vw;
          margin: 0 -10px;
        }
        
        .game-info {
          flex-direction: column;
          gap: 15px;
          width: 100%;
        }

        .score-display {
          font-size: 1rem;
          padding: 10px 16px;
        }

        .controls-hint {
          display: none;
        }

        .touch-controls {
          display: grid;
        }

        .game-over-title {
          font-size: 2rem;
        }

        .final-score {
          font-size: 1.2rem;
        }

        .play-again-btn {
          padding: 12px 24px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .game-title {
          font-size: 2rem;
        }

        .touch-controls {
          width: 180px;
          height: 180px;
        }

        .control-btn {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <a class="back-button" href="https://portfolio-v2-delta-azure.vercel.app/">
      Portfolio
    </a>

    <div class="game-container">
      <div class="game-header">
        <h1 class="game-title">SNAKE</h1>
        <p class="game-subtitle">Classic arcade game reimagined</p>
      </div>

      <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="game-over-overlay" id="gameOverOverlay">
          <h2 class="game-over-title">GAME OVER</h2>
          <p class="final-score">Final Score: <span id="finalScore">0</span></p>
          <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        </div>
      </div>

      <div class="game-info">
        <div class="score-display">
          Score: <span id="score">0</span>
        </div>
        <div class="controls-hint">
          Use arrow keys or swipe to control the snake
        </div>
      </div>

      <div class="touch-controls">
        <button class="control-btn control-up" data-direction="UP">↑</button>
        <button class="control-btn control-left" data-direction="LEFT">←</button>
        <button class="control-btn control-right" data-direction="RIGHT">→</button>
        <button class="control-btn control-down" data-direction="DOWN">↓</button>
      </div>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
